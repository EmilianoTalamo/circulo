<body>
	<div>
		<header>
			<h1>Círculo en el avatar generator &hearts;</h1>
		</header>

		<main>
			<aside id="settings">

				<div>
					<h2>Foto</h2>
					<label for="pic">Seleccionar foto</label>
					<input type="file" name="pic" id="pic">
				</div>

				<div>
					<h2>Cantidad de colores</h2>
					<div id="colorqtdiv">
						<button id="colorqtMinus">-</button>
						<input type="range" id="colorqt" min="1" max="8" value="1">
						<button id="colorqtPlus">+</button>
						<span id="colorqtnum"></span>
					</div>
				</div>

				<div id="colors">
					<h2>Colores</h2>
					<div></div>

				</div>

				<div id="presets">
					<h2>Preseteados</h2>
					<select name="" id="presetsInput">
					</select>
				</div>
				
			</aside>
			<div>
				<canvas id="preview" width="400" height="400"></canvas>
				<div>
					<a href="#" id="dl">Descargar</a>
				</div>
			</div>
		</main>
		<a href="http://emilianotalamo.github.io/" target="_blank" id="about">Emit</a>
	</div>
