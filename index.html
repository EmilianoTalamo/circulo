<body class="animation-fadein">
	<div>
		<header>
			<h1>Círculo en el avatar generator &hearts;</h1>
		</header>

		<main>
			<aside id="settings">
				<div id="settingPhoto">
					<h2>Foto</h2>
					<label for="pic" class="btn">Seleccionar foto</label>
					<input type="file" name="pic" id="pic" accept="image/*">
				</div>


				<div id="settingColor">
					<h2>Colores</h2>

					<div id="colorqtdiv">
						<button id="colorqtMinus">-</button>
						<input type="range" id="colorqt" min="1" max="8" value="1">
						<button id="colorqtPlus">+</button>
					</div>

					<div id="colors"></div>
				</div>

				<div id="settingPresets">
					<h2>Preseteados</h2>
					<select name="" id="presetsInput">
					</select>
				</div>

				<div id="settingDownload">
					<a href="#" id="dl" class="btn">Descargar</a>
				</div>
			</aside>


			<div id="previewContainer">
				<canvas id="preview" width="400" height="400"></canvas>
			</div>
		</main>


		<a href="http://emilianotalamo.github.io/" target="_blank" id="about">Emit</a>
	</div>

	<div id="overlay-bg">
		<div id="overlay" class="animation-fadein">
			<span id="close">&times;</span>
			<h3>Tu nuevo avatar se está descargando :)</h3>
			<img id="dlimg" src="" alt="">
			<p>Quedó hermoso, compartí el amor en las redes sociales</p>
			<a href="http://twitter.com/home?status=Si%20buscan%20c%C3%B3mo%20ponerse%20el%20c%C3%ADrculo%20de%20colores%20en%20su%20foto%20de%20perfil,%20en%20esta%20web%20pueden%20hacerlo%20sencillamente!%0A%0Ahttps://emilianotalamo.github.io/circulo/" target="_blank" class="icon-twitter btn animation-pop">Twittear</a>
		</div>
	</div>
</body>
</html>
